<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdSyncPro</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Telegram mini app SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <!-- css style --> 
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="main-container">
    
      <div class="user-info">
        <img src="#" alt="user-profile-pic" class="profile-pic">
        <div class="user-details">
          <h2 id="userName">Your name</h2>
          <p>Number:<span id="userNumber">000</span></p>
        </div>
      </div>
      
      <div class="balance-info">
        <p>Points:<span id="userPoint">000</span></p>
        <p>Balance:<span id="userBalance">000</span></p>
      </div>
      
      <div class="ad-container">
        <h2>Complete Reward Task</h2>
        <button onclick="adShow()">Get Reward</button>
      </div>
      
      <div class="button-nav">
        <span><i class="fas fa-home"></i></span>
        <span><i class="fas fa-share-alt"></i></span>
        <span><i class="fas fa-user"></i></span>
      </div>
      
      <div id="userForm">
        <div class="form-content">
          <h3>Your name and phone number</h3>
          <input type="text" name="name" placeholder="Enter your name"> <br >
          <input type="phone" name="phone" placeholder="Enter your phone number"> <br >
          <button onclick="saveUserInfo()">Submit</button>
        </div>
      </div>
      
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
