<body class="flex-box">
  
  <div class="main-container">
    
    <div class="container">
      <div>
        <h1>AdSyncPro</h1>
        <a href="https://wa.me/qr/WZGOSFEROOVEE1">Get Help</a>
      </div>
    </div>
    
    <div class="container">
      <div class="ads-roll">
        <h5>You can view five ads per day.</h5>
        <h5>Watched ads:<span id="adsCount">0</span></h5>
        <h5>Balance:<span id="balanceCount">0</span></h5>
      </div>
    </div>
    
    <div class="container">
      <div class="ads-btn-con flex-box">
        <button id="watchAdBtn">Watch ads</button>
        <button>Auto ads</button>
        <button>Stop auto ads</button>
        <button id="withdrawBtn">Withdraw</button>
      </div>
    </div>
    
    <div class="container">
      <div class="withdraw-container flex-box" id="withdrawContainer">
        <input type="number"  placeholder="Enter blance ?" id="blanceInput">
        <select>
          <option>Baksh</option>
          <option>Rocket</option>
        </select>
        <input type="number" placeholder="Enter number" id="inputNumber">
        <button class="btn">Submit Withdraw</button>
      </div>
    </div>
    
  </div>
  
  <script src="./js/app.js"></script>
</body>
